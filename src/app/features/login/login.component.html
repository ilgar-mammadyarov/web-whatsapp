<section>
  <div class="bg-[--primary] h-56">
    <div class="max-w-5xl mx-auto flex gap-x-3.5 items-center py-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="39"
        height="39"
        viewBox="0 0 39 39"
      >
        <path
          fill="#00E676"
          d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-15.9 16.1 0 3 .9 5.9 2.4 8.4l.4.6-1.6 5.9 6-1.5z"
        ></path>
        <path
          fill="#FFF"
          d="M32.4 6.4C29 2.9 24.3 1 19.5 1 9.3 1 1.1 9.3 1.2 19.4c0 3.2.9 6.3 2.4 9.1L1 38l9.7-2.5c2.7 1.5 5.7 2.2 8.7 2.2 10.1 0 18.3-8.3 18.3-18.4 0-4.9-1.9-9.5-5.3-12.9zM19.5 34.6c-2.7 0-5.4-.7-7.7-2.1l-.6-.3-5.8 1.5L6.9 28l-.4-.6c-4.4-7.1-2.3-16.5 4.9-20.9s16.5-2.3 20.9 4.9 2.3 16.5-4.9 20.9c-2.3 1.5-5.1 2.3-7.9 2.3zm8.8-11.1l-1.1-.5s-1.6-.7-2.6-1.2c-.1 0-.2-.1-.3-.1-.3 0-.5.1-.7.2 0 0-.1.1-1.5 1.7-.1.2-.3.3-.5.3h-.1c-.1 0-.3-.1-.4-.2l-.5-.2c-1.1-.5-2.1-1.1-2.9-1.9-.2-.2-.5-.4-.7-.6-.7-.7-1.4-1.5-1.9-2.4l-.1-.2c-.1-.1-.1-.2-.2-.4 0-.2 0-.4.1-.5 0 0 .4-.5.7-.8.2-.2.3-.5.5-.7.2-.3.3-.7.2-1-.1-.5-1.3-3.2-1.6-3.8-.2-.3-.4-.4-.7-.5h-1.1c-.2 0-.4.1-.6.1l-.1.1c-.2.1-.4.3-.6.4-.2.2-.3.4-.5.6-.7.9-1.1 2-1.1 3.1 0 .8.2 1.6.5 2.3l.1.3c.9 1.9 2.1 3.6 3.7 5.1l.4.4c.3.3.6.5.8.8 2.1 1.8 4.5 3.1 7.2 3.8.3.1.7.1 1 .2h1c.5 0 1.1-.2 1.5-.4.3-.2.5-.2.7-.4l.2-.2c.2-.2.4-.3.6-.5s.4-.4.5-.6c.2-.4.3-.9.4-1.4v-.7s-.1-.1-.3-.2z"
        ></path>
      </svg>
      <span class="font-medium text-sm text-white">WHATSAPP WEB</span>
    </div>
  </div>

  <div
    class="text-center p-16 bg-white max-w-5xl -mt-32 mx-auto shadow-2xl rounded"
  >
    <div class="flex flex-col items-center">
      <h1 class="pb-4 text-3xl font-light text-[--text-primary]">
        Enter phone number
      </h1>
      <p class="text-base font-normal text-[--text-secondary] mb-8">
        Select a country and enter your WhatsApp phone number.
      </p>

      <div>
        <button
          id="dropdownSearchButton"
          data-dropdown-toggle="dropdownSearch"
          data-dropdown-placement="bottom"
          type="button"
          class="flex justify-between items-center py-3.5 px-6 me-2 mb-2 text-sm font-normal text-[--text-secondary-emphasized] bg-white rounded-full border border-gray-200 hover:z-10 hover:shadow-md w-64"
        >
          <span class="grow">
            {{ selectedCountryCode()?.name ?? "Select country" }}
          </span>
          <svg
            viewBox="0 0 10 5"
            height="5"
            width="10"
            preserveAspectRatio="xMidYMid meet"
            class=""
            fill="none"
          >
            <title>caret-down</title>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 0L5 5L10 0H0Z"
              fill="currentColor"
              fill-opacity="0.3"
            ></path>
          </svg>
        </button>

        <div
          id="dropdownSearch"
          class="z-10 hidden bg-white rounded-2xl shadow w-60"
        >
          <div class="p-3">
            <div class="relative">
              <div
                class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                #filterInput
                type="text"
                value=""
                id="input-group-search"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-[--background-lighter-content] outline-none border-none"
                (input)="filterCountryCodes(filterInput.value)"
                style="box-shadow: none"
              />
            </div>
          </div>
          <ul
            class="h-48 px-3 mb-2 overflow-y-auto text-sm text-gray-700"
            aria-labelledby="dropdownSearchButton"
          >
            @for (countryCode of countryCodes(); track countryCode) {
            <li (click)="selectCountryCode(countryCode)">
              <div
                class="flex items-center justify-between p-2 rounded hover:bg-[--background-lighter-content]"
              >
                <label
                  for="checkbox-item-11"
                  class="text-sm font-medium text-gray-900 rounded"
                >
                  {{ countryCode.name }}
                </label>
                <svg
                  [ngClass]="{
                    block: countryCode.name === selectedCountryCode()?.name,
                    hidden: countryCode.name !== selectedCountryCode()?.name,
                  }"
                  viewBox="0 0 24 24"
                  height="24"
                  width="24"
                  preserveAspectRatio="xMidYMid meet"
                  class=""
                  version="1.1"
                  x="0px"
                  y="0px"
                  enable-background="new 0 0 24 24"
                >
                  <title>checkmark</title>
                  <path
                    fill="currentColor"
                    d="M9,17.2l-4-4l-1.4,1.3L9,19.9L20.4,8.5L19,7.1L9,17.2z"
                  ></path>
                </svg>
                <span
                  [ngClass]="{
                  block: countryCode.name !== selectedCountryCode()?.name,
                  hidden: countryCode.name === selectedCountryCode()?.name,
                }"
                  class="text-sm font-normal text-[--text-secondary-emphasized]"
                  >{{ countryCode.dial_code }}</span
                >
              </div>
            </li>
            }
          </ul>
        </div>
      </div>
      <input
        [value]="selectedCountryCode()?.dial_code ?? ''"
        type="text"
        id="first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 border-[--teal] text-sm rounded-full block p-3.5 pl-7 pr-2.5 w-64 outline-none focus:border-[--teal] outline-offset-0"
        style="box-shadow: none"
      />

      <a
        [routerLink]="mainRoute"
        type="button"
        class="text-white bg-[--primary] my-6 hover:bg-[--button-primary-background-hover] font-medium rounded-full text-sm px-5 py-2.5 text-center"
      >
        Next
      </a>

      <p class="text-[--teal] text-lg" (click)="alert()">Link with QR code</p>
    </div>
    <div></div>
  </div>
</section>
