<form
  [formGroup]="form"
  (ngSubmit)="sendMessage()"
  (keyup.enter)="sendMessage()"
  class="flex gap-x-4 bg-[--rich-text-panel-background] px-4 py-3"
>
  <button>
    <svg
      viewBox="0 0 24 24"
      height="24"
      width="24"
      preserveAspectRatio="xMidYMid meet"
      class="fill-[--icon-lighter]"
      version="1.1"
      x="0px"
      y="0px"
      enable-background="new 0 0 24 24"
    >
      <title>smiley</title>
      <path
        d="M9.153,11.603c0.795,0,1.439-0.879,1.439-1.962S9.948,7.679,9.153,7.679 S7.714,8.558,7.714,9.641S8.358,11.603,9.153,11.603z M5.949,12.965c-0.026-0.307-0.131,5.218,6.063,5.551 c6.066-0.25,6.066-5.551,6.066-5.551C12,14.381,5.949,12.965,5.949,12.965z M17.312,14.073c0,0-0.669,1.959-5.051,1.959 c-3.505,0-5.388-1.164-5.607-1.959C6.654,14.073,12.566,15.128,17.312,14.073z M11.804,1.011c-6.195,0-10.826,5.022-10.826,11.217 s4.826,10.761,11.021,10.761S23.02,18.423,23.02,12.228C23.021,6.033,17.999,1.011,11.804,1.011z M12,21.354 c-5.273,0-9.381-3.886-9.381-9.159s3.942-9.548,9.215-9.548s9.548,4.275,9.548,9.548C21.381,17.467,17.273,21.354,12,21.354z  M15.108,11.603c0.795,0,1.439-0.879,1.439-1.962s-0.644-1.962-1.439-1.962s-1.439,0.879-1.439,1.962S14.313,11.603,15.108,11.603z"
      ></path>
    </svg>
  </button>

  <label for="message-image" class="pt-2">
    <svg
      viewBox="0 0 24 24"
      height="24"
      width="24"
      preserveAspectRatio="xMidYMid meet"
      class="fill-[--icon-lighter]"
    >
      <title>attach-menu-plus</title>
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M20.5 13.2501L20.5 10.7501L13.25 10.7501L13.25 3.5L10.75 3.5L10.75 10.7501L3.5 10.7501L3.5 13.2501L10.75 13.2501L10.75 20.5L13.25 20.5L13.25 13.2501L20.5 13.2501Z"
      ></path>
    </svg>
  </label>
  <input
    (change)="onFileChange($event)"
    id="message-image"
    type="file"
    accept=".jpg, .jpeg, .png"
    class="hidden"
  />

  <div class="relative grow group">
    <div
      contenteditable
      formControlName="message"
      class="w-full px-3 py-2.5 bg-[--compose-input-background] rounded-lg outline-none text-gray-300 break-all max-h-48 overflow-y-auto text-sm"
    ></div>
    <div
      class="absolute top-2.5 left-3 pointer-events-none group-focus-within:hidden text-[--input-placeholder] text-sm font-light"
      [ngClass]="{ hidden: form.value.message }"
    >
      Type a message
    </div>
  </div>

  <button type="submit">
    <svg
      viewBox="0 0 24 24"
      height="24"
      width="24"
      preserveAspectRatio="xMidYMid meet"
      class="fill-[--icon-lighter]"
      version="1.1"
      x="0px"
      y="0px"
      enable-background="new 0 0 24 24"
    >
      <title>send</title>
      <path
        d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"
      ></path>
    </svg>
  </button>
</form>
