@if (message(); as message) {
<div class="flex gap-x-6 group">
  <div
    class="text-[--message-primary] bg-[--outgoing-background] rounded-lg max-w-max pb-2 mb-1 min-w-24 clear-both"
    [ngClass]="{ 'ml-auto': message.isMine, 'order-2': message.isMine }"
  >
    @if (message.attachment) {
    <img
      [src]="message.attachment"
      alt="message attachment"
      class="px-0.5 pt-0.5 max-w-60 rounded-lg"
    />
    }
    <div
      class="text-sm clear-both inline-block px-2 pt-1 align-text-top max-w-xs w-full break-all"
    >
      @if (message.text) {
      {{ message.text }}
      }
      <div class="inline-block float-right relative -bottom-2.5 -right-1">
        <span class="text-xxs inline-block">
          {{ message.date | date : "HH:MM" }}
        </span>
        <span
          aria-label=" Delivered "
          data-icon="msg-dblcheck"
          class="inline-block"
          [ngClass]="{
            'fill-[--icon-ack]': message.isRead,
            'fill-[--bubble-meta-icon]': !message.isRead
          }"
          ><svg
            viewBox="0 0 16 11"
            height="11"
            width="16"
            preserveAspectRatio="xMidYMid meet"
            class="inline-block"
          >
            <title>msg-dblcheck</title>
            <path
              d="M11.0714 0.652832C10.991 0.585124 10.8894 0.55127 10.7667 0.55127C10.6186 0.55127 10.4916 0.610514 10.3858 0.729004L4.19688 8.36523L1.79112 6.09277C1.7488 6.04622 1.69802 6.01025 1.63877 5.98486C1.57953 5.95947 1.51817 5.94678 1.45469 5.94678C1.32351 5.94678 1.20925 5.99544 1.11192 6.09277L0.800883 6.40381C0.707784 6.49268 0.661235 6.60482 0.661235 6.74023C0.661235 6.87565 0.707784 6.98991 0.800883 7.08301L3.79698 10.0791C3.94509 10.2145 4.11224 10.2822 4.29844 10.2822C4.40424 10.2822 4.5058 10.259 4.60313 10.2124C4.70046 10.1659 4.78086 10.1003 4.84434 10.0156L11.4903 1.59863C11.5623 1.5013 11.5982 1.40186 11.5982 1.30029C11.5982 1.14372 11.5348 1.01888 11.4078 0.925781L11.0714 0.652832ZM8.6212 8.32715C8.43077 8.20866 8.2488 8.09017 8.0753 7.97168C7.99489 7.89128 7.8891 7.85107 7.75791 7.85107C7.6098 7.85107 7.4892 7.90397 7.3961 8.00977L7.10411 8.33984C7.01947 8.43717 6.97715 8.54508 6.97715 8.66357C6.97715 8.79476 7.0237 8.90902 7.1168 9.00635L8.1959 10.0791C8.33132 10.2145 8.49636 10.2822 8.69102 10.2822C8.79681 10.2822 8.89838 10.259 8.99571 10.2124C9.09304 10.1659 9.17556 10.1003 9.24327 10.0156L15.8639 1.62402C15.9358 1.53939 15.9718 1.43994 15.9718 1.32568C15.9718 1.1818 15.9125 1.05697 15.794 0.951172L15.4386 0.678223C15.3582 0.610514 15.2587 0.57666 15.1402 0.57666C14.9964 0.57666 14.8715 0.635905 14.7657 0.754395L8.6212 8.32715Z"
            ></path>
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div class="flex items-center grow">
    <button
      [ngClass]="{ 'ml-auto ': message.isMine }"
      class="invisible group-hover:visible border-4 rounded-xl border-gray-800"
    >
      <svg
        viewBox="0 0 15 15"
        width="15"
        preserveAspectRatio="xMidYMid meet"
        class="fill-[--reaction-button]"
      >
        <title>react</title>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0 7.5C0 11.6305 3.36946 15 7.5 15C11.6527 15 15 11.6305 15 7.5C15 3.36946 11.6305 0 7.5 0C3.36946 0 0 3.36946 0 7.5ZM10.995 8.69333C11.1128 8.67863 11.2219 8.66503 11.3211 8.65309C11.61 8.63028 11.8076 8.91918 11.6784 9.13965C10.8573 10.6374 9.29116 11.793 7.50455 11.793C5.71794 11.793 4.15181 10.6602 3.33072 9.16246C3.18628 8.91918 3.37634 8.63028 3.66524 8.65309C3.79123 8.66749 3.93521 8.68511 4.09426 8.70457C4.94292 8.80842 6.22074 8.96479 7.48174 8.96479C8.81855 8.96479 10.1378 8.80025 10.995 8.69333ZM5.41405 7.37207C6.05761 7.37207 6.60923 6.72851 6.60923 6.02978C6.60923 5.30348 6.05761 4.6875 5.41405 4.6875C4.77048 4.6875 4.21886 5.33106 4.21886 6.02978C4.20967 6.75609 4.77048 7.37207 5.41405 7.37207ZM10.7807 6.05619C10.7807 6.74114 10.24 7.37201 9.60912 7.37201C8.97825 7.37201 8.4375 6.76818 8.4375 6.05619C8.4375 5.37124 8.97825 4.74037 9.60912 4.74037C10.24 4.74037 10.7807 5.34421 10.7807 6.05619Z"
        ></path>
      </svg>
    </button>
  </div>
</div>
}
